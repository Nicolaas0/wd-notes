<h1>GET AND POST</h1>
<h2>GET</h2>
<form action="http://localhost:3000/forms" method="GET">
  <input type="text" name="name" />
  <input type="number" name="age" />
  <button>Submit</button>
</form>
<h2>POST</h2>
<form action="http://localhost:3000/forms" method="POST">
  <input type="text" name="name" />
  <input type="number" name="age" />
  <button>Submit</button>
</form>
