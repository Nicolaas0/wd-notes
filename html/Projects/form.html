<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form Demo</h1>

    <form action="/tacos">
      <div>
        <label for="user">Username</label>
        <input id="user" type="text" placeholder="Text Input" name="username" />
      </div>
      <div>
        <label for="pass">Password</label>
        <input
          id="pass"
          type="password"
          placeholder="Password Input"
          name="password"
        />
      </div>
      <div>
        <label for="color">Color Picker</label>
        <input id="color" type="color" name="color" />
      </div>
      <div>
        <label for="number">Number</label>
        <input id="number" type="number" name="number" />
      </div>
      <div>
        <label for="cb">Checkbox</label>
        <input id="cb" name="cb" type="checkbox" name="checkbox" />
      </div>
      <button>Submit</button>
    </form>
    <hr />
    <form action="https://www.reddit.com/search/">
      <input type="text" name="q" />
      <button>Submit</button>
    </form>
    <hr />
    <form action="https://www.google.com/search/">
      <input type="text" name="q" />
      <button>Submit</button>
    </form>
    <hr />
    <form action="/tos">
      <input type="checkbox" name="agree_tos" id="tos" checked />
      <label for="tos"> I Agree</label>
      <div>
        <label for="s">S:</label>
        <input type="radio" value="s" name="size" id="s" />
        <label for="m">M:</label>
        <input type="radio" value="m" name="size" id="m" />
        <label for="l">L:</label>
        <input type="radio" value="l" name="size" id="l" />
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
